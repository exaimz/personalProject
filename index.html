<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectE</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form id="habitForm">
        <fieldset id="habitFormFieldset">
                <fieldset class="inlineCheckboxes" id="brushTeeth">
                    <legend>Brush Teeth</legend>
                    <label for="amBrushTeeth"> 
                        AM<input class="checkbox" type="checkbox" id="amBrushTeeth">
                    </label> 
                    <label for="pmBrushTeeth">
                        PM<input  class="checkbox"type="checkbox" id="pmBrushTeeth">
                    </label>
                </fieldset>
                <fieldset class="inlineCheckboxes" id="washFace">
                    <legend>Wash Face</legend>
                    <label for="amWashFace">
                        AM<input class="checkbox" type="checkbox" id="amWashFace">
                    </label>
                    <label for="pmWashFace">
                        PM<input class="checkbox" type="checkbox" id="pmWashFace">
                    </label>
                </fieldset>
                <fieldset class="inlineCheckboxes" id="catchAll">
                    <legend>Catch All</legend>
                    <label for="journal">
                        Journal<input class="checkbox" type="checkbox" id="journal">
                    </label>
                    <label for="exercise">
                        Exercise<input class="checkbox" type="checkbox" id="exercise">
                    </label>
                    <label for="readBook">
                        Read a book<input class="checkbox" type="checkbox" id="readBook">
                    </label>
                    <label for="languageLearning">
                        Language Learning<input class="checkbox" type="checkbox" id="languageLearning">
                    </label>
                </fieldset>
        </fieldset>
    </form>
</body>
</html>
